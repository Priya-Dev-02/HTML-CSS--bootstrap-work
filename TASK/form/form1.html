    countrySelect.addEventListener("change", function() {
        const selectedCountry = this.value;
        citySelect.innerHTML = `<option value="" disabled selected>Choose a City</option>`;
        if (cities[selectedCountry]) {
            cities[selectedCountry].forEach(function(city) {
                const option = document.createElement("option");
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });
        }
    });

    form.addEventListener("invalid", function(event) {
        event.preventDefault();
        const target = event.target;

        if (target.validity.valueMissing) {
            target.setCustomValidity("Please fill out this field.");
        } else if (target.validity.typeMismatch) {
            if (target.type === "email") {
                target.setCustomValidity("Please enter a valid email address.");
            }
        } else if (target.validity.rangeOverflow) {
            target.setCustomValidity(`The maximum value allowed is ${target.max}.`);
        } else if (target.validity.rangeUnderflow) {
            target.setCustomValidity(`The minimum value allowed is ${target.min}.`);
        } else {
            target.setCustomValidity("");
        }
    }, true);

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap');

    :root {
      --color-white: #f3f3f3;
      --color-darkblue: #1b1b32;
      --color-darkblue-alpha: rgba(27, 27, 50, 0.8);
      --color-green: #37af65;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.4;
      color: var(--color-white);
      margin: 0;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
      background: var(--color-darkblue);
      background-image: linear-gradient(115deg,
          rgba(58, 146, 158, 0.8),
          rgba(175, 226, 250, 0.7)),
        url(https://tinyurl.com/ybhj4zfc);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    h1 {
      font-weight: 400;
      line-height: 1.2;
    }

    p {
      font-size: 1.125rem;
    }

    h1,
    p {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    label {
      display: flex;
      align-items: center;
      font-size: 1.125rem;
      margin-bottom: 0.5rem;
    }

    input,
    button,
    select,
    textarea {
      margin: 0;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
    }

    button {
      border: none;
    }

    .container {
      width: 100%;
      margin: 3.125rem auto 0 auto;
    }

    @media (min-width: 576px) {
      .container {
        max-width: 540px;
      }
    }

    @media (min-width: 768px) {
      .container {
        max-width: 720px;
      }
    }

    .header {
      padding: 0 0.625rem;
      margin-bottom: 1.875rem;
    }

    .description {
      font-style: italic;
      font-weight: 200;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);
    }

    .clue {
      margin-left: 0.25rem;
      font-size: 0.9rem;
      color: #e4e4e4;
    }

    .text-center {
      text-align: center;
    }

    form {
      background: var(--color-darkblue-alpha);
      padding: 2.5rem 0.625rem;
      border-radius: 0.25rem;
    }

    @media (min-width: 480px) {
      form {
        padding: 2.5rem;
      }
    }

    .form-group {
      margin: 0 auto 1.25rem auto;
      padding: 0.25rem;
    }

    .form-control {
      display: block;
      width: 100%;
      height: 2.375rem;
      padding: 0.375rem 0.75rem;
      color: #495057;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .form-control:focus {
      border-color: #80bdff;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .input-radio,
    .input-checkbox {
      display: inline-block;
      margin-right: 0.625rem;
      margin-bottom: 8px;
      min-height: 1.25rem;
      min-width: 1.25rem;
    }

    #most-fav {
      display: inline-block;
      margin-right: 0.625rem;
      margin-bottom: 2px;
      min-height: 1.25rem;
      min-width: 1.25rem;
    }

    .input-textarea {
      min-height: 120px;
      width: 100%;
      padding: 0.625rem;
      resize: vertical;
    }

    .submit-button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background: var(--color-green);
      color: inherit;
      border-radius: 2px;
      cursor: pointer;
    }

    .reset-button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-top: 10px;
      background: #d9534f;
      color: inherit;
      border-radius: 2px;
      cursor: pointer;
    }

    .highlight {
      border: 2px solid red;
    }

    .character-count {
      font-size: 0.875rem;
      text-align: right;
      margin-top: -10px;
      margin-bottom: 10px;
      color: #e4e4e4;
    }

    .rating-feedback {
      margin-top: 5px;
      font-size: 0.875rem;
      color: #e4e4e4;
    }
  </style>
  <title>Online Course Feedback</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 id="title" class="text-center">Online Course Feedback Form</h1>
    </header>
    <p id="description" class="description text-center">
      We appreciate your feedback to help us improve our online courses.
    </p>
    <form id="survey-form" action="">
      <div class="form-group">
        <label for="name" id="name-label">Name</label><br />
        <input id="name" type="text" placeholder="Enter your name" required class="form-control" /><br />
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email</label><br />
        <input type="email" name="email" id="email" placeholder="Enter your Email" required class="form-control" /><br />
      </div>
      <div class="form-group">
        <label for="course" id="course-label">Course Name</label><br />
        <input id="course" type="text" placeholder="Enter the course name" required class="form-control" /><br />
      </div>
      <div class="form-group">
        <label for="rating">How would you rate the course?</label>
        <select name="rating" id="dropdown" class="form-control" required>
          <option disabled selected value>Select a rating</option>
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="average">Average</option>
          <option value="poor">Poor</option>
        </select>
        <div id="rating-feedback" class="rating-feedback"></div>
      </div>
      <div class="form-group">
        <p>Would you recommend this course to others?</p>
        <label for="definitely">
          <input type="radio" name="recommend" class="input-radio" value="definitely" checked>Definitely
        </label>
        <label for="maybe">
          <input type="radio" name="recommend" class="input-radio" value="maybe">Maybe
        </label>
        <label for="notsure">
          <input type="radio" name="recommend" class="input-radio" value="notsure">Not sure
        </label>
      </div>
      <div class="form-group">
        <p>Which aspects of the course did you like the most?</p>
        <label for="content">
          <input type="checkbox" name="aspect" class="input-checkbox" value="content">Course Content
        </label><br />
        <label for="instructor">
          <input type="checkbox" name="aspect" class="input-checkbox" value="instructor">Instructor
        </label><br />
        <label for="exercises">
          <input type="checkbox" name="aspect" class="input-checkbox" value="exercises">Exercises
        </label><br />
        <label for="duration">
          <input type="checkbox" name="aspect" class="input-checkbox" value="duration">Duration
        </label><br />
      </div>
      <div class="form-group">
        <label for="comments">Additional Comments</label><br />
        <textarea id="comments" class="input-textarea form-control" placeholder="Enter your comments and suggestions"></textarea>
        <div id="character-count" class="character-count">0/250</div>
      </div>
      <button type="submit" id="submit" class="submit-button">Submit</button>
      <button type="reset" id="reset" class="reset-button">Reset</button>
    </form>
  </div>
  <script>
    document.getElementById('survey-form').addEventListener('submit', function (event) {
      let firstInvalidField = null;

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const course = document.getElementById('course').value;
      const rating = document.getElementById('dropdown').value;
      const recommend = document.querySelector('input[name="recommend"]:checked');
      const aspects = document.querySelectorAll('input[name="aspect"]:checked');

      if (!name || !email || !course || !rating || !recommend) {
        alert('Please fill out all required fields.');
        event.preventDefault();
        firstInvalidField = document.querySelector('input:invalid, select:invalid');
        if (firstInvalidField) firstInvalidField.focus();
        return;
      }

      if (aspects.length === 0) {
        alert('Please select at least one aspect you liked.');
        event.preventDefault();
        return;
      }

      const confirmed = confirm('Are you sure you want to submit this feedback?');
      if (!confirmed) {
        event.preventDefault();
      }
    });

    document.getElementById('email').addEventListener('input', function () {
      const email = this.value;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (emailPattern.test(email)) {
        this.style.borderColor = '#ced4da';
      } else {
        this.style.borderColor = 'red';
      }
    });

    document.getElementById('dropdown').addEventListener('change', function () {
      const selectedRating = this.value;
      const commentsSection = document.getElementById('comments').parentElement;
      const ratingFeedback = document.getElementById('rating-feedback');

      switch (selectedRating) {
        case 'excellent':
          ratingFeedback.textContent = 'Excellent: Outstanding course quality.';
          break;
        case 'good':
          ratingFeedback.textContent = 'Good: Above average with minor improvements needed.';
          break;
        case 'average':
          ratingFeedback.textContent = 'Average: Satisfactory but has room for improvement.';
          break;
        case 'poor':
          ratingFeedback.textContent = 'Poor: Significant issues need to be addressed.';
          commentsSection.classList.add('highlight');
          commentsSection.querySelector('textarea').placeholder = 'Please explain what went wrong.';
          break;
        default:
          ratingFeedback.textContent = '';
      }

      if (selectedRating !== 'poor') {
        commentsSection.classList.remove('highlight');
        commentsSection.querySelector('textarea').placeholder = 'Enter your comments and suggestions';
      }
    });

    document.getElementById('comments').addEventListener('input', function () {
      const maxLength = 250;
      const currentLength = this.value.length;
      const characterCount = document.getElementById('character-count');
      characterCount.textContent = `${currentLength}/${maxLength}`;

      if (currentLength > maxLength) {
        this.style.borderColor = 'red';
      } else {
        this.style.borderColor = '#ced4da';
      }
    });
  </script>
</body>

</html>
